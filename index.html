            display: flex; justify-content: center;

        /* --- SPLASH SCREEN --- */

            position: fixed; top: 0; left: 0; width: 100%; height: 100%;

            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.6s ease-out;
        }
        .splash-logo {
            font-family: 'Cinzel', serif; font-size: 3.5rem; color: #fff;
            letter-spacing: 2px; margin-bottom: 10px; text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }
        .splash-logo span { color: var(--accent-gold); }
        
        .splash-sub {
            font-size: 0.7rem; letter-spacing: 4px; color: var(--accent-gold); text-transform: uppercase; margin-bottom: 40px;
        }
        
        .lang-grid {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; max-width: 340px;
        }

        .lang-btn {
            background: rgba(255,255,255,0.05); border: 1px solid #333; color: #888;
            padding: 12px 0; width: 100px;
            font-family: 'Montserrat', sans-serif; letter-spacing: 1px; font-weight: 500; font-size: 0.75rem;
            cursor: pointer; transition: all 0.3s; border-radius: 4px;
            text-transform: uppercase;
        }
        .lang-btn:hover { border-color: var(--accent-gold); color: var(--accent-gold); background: rgba(212, 175, 55, 0.1); }

        /* --- APP CONTAINER --- */
        .app-container {
            width: 100%; max-width: var(--app-width);
            background-color: var(--bg-app);
            min-height: 100vh; position: relative;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.05);
            display: none; flex-direction: column; opacity: 0; transition: opacity 0.8s ease;
            border-left: 1px solid #1a1a1a; border-right: 1px solid #1a1a1a;
        }

        /* --- HEADER --- */
        .header {
            padding: 40px 20px 15px 20px;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border-color);
            display: flex; flex-direction: column; align-items: center;
        }

        .brand-logo {
            font-family: 'Cinzel', serif; font-size: 2.2rem;
            color: #fff; margin-bottom: 5px; text-decoration: none; letter-spacing: 1px;
        }
        .brand-logo span { color: var(--accent-gold); }
        
        .brand-caption {
            font-size: 0.65rem; letter-spacing: 3px; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 20px;
        }

        .lang-switch-small {
            position: absolute; top: 20px; right: 20px;
            font-size: 0.7rem; color: #666; cursor: pointer; font-weight: 500;
            border: 1px solid #333; padding: 4px 8px; border-radius: 4px;
        }
        [dir="rtl"] .lang-switch-small { right: auto; left: 20px; }

        /* SEARCH INPUT */
        .search-box { width: 100%; position: relative; margin-bottom: 10px; }
        .search-input {
            width: 100%; background: #0a0a0a; border: 1px solid #333;
            padding: 16px 20px; padding-left: 48px; border-radius: 8px;
            font-family: 'Montserrat', sans-serif; font-size: 1rem; color: #fff;
            outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--accent-gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.1); }
        .search-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); opacity: 0.5; font-size: 1.1rem; color: var(--accent-gold); }
        
        [dir="rtl"] .search-input { padding-left: 20px; padding-right: 48px; }
        [dir="rtl"] .search-icon { left: auto; right: 16px; }

        /* --- CONTENT LIST --- */
        .content-area { padding: 15px 20px; flex: 1; }

        .card {
            background: #1a1a1a; border: 1px solid #252525; border-radius: 8px;
            margin-bottom: 12px; padding: 20px 15px; cursor: pointer; transition: all 0.3s ease;
            position: relative; overflow: hidden;
        }
        .card:hover { border-color: var(--accent-gold); transform: translateY(-2px); }
        
        .card-main { display: flex; justify-content: space-between; align-items: center; }
        
        /* Kod Tasarƒ±mƒ± (Gold Plate) */
        .code-pill {
            background: linear-gradient(135deg, #D4AF37, #AA8A2E);
            color: #000; font-family: 'Cinzel', serif; font-weight: 700;
            font-size: 0.95rem; padding: 6px 12px; border-radius: 4px; min-width: 75px; text-align: center;
            margin-right: 15px; box-shadow: 0 2px 10px rgba(212, 175, 55, 0.2);
        }
        [dir="rtl"] .code-pill { margin-right: 0; margin-left: 15px; }

        .info-col { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .family-text { font-size: 0.6rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .perfume-name { font-size: 0.95rem; color: #fff; font-weight: 500; text-transform: uppercase; line-height: 1.4; }

        .arrow { color: #444; font-size: 0.8rem; transition: transform 0.3s; }
        .card.active .arrow { transform: rotate(180deg); color: var(--accent-gold); }

        /* Detaylar */
        .details-panel {
            max-height: 0; overflow: hidden; transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
        }
        .card.active .details-panel { max-height: 200px; opacity: 1; padding-top: 20px; border-top: 1px solid #2a2a2a; margin-top: 15px;}

        .compare-box {
            display: flex; justify-content: space-between; align-items: center; padding: 0 10px;
        }

        .side { display: flex; flex-direction: column; align-items: center; width: 40%; }
        .side-label { font-size: 0.6rem; color: var(--accent-gold); letter-spacing: 1px; margin-bottom: 8px; }

            width: 35px; height: 60px; border: 1px solid var(--accent-gold); border-radius: 2px;

            background: rgba(212, 175, 55, 0.05);

        .bottle-icon::before { content: ''; width: 16px; height: 8px; background: var(--accent-gold); position: absolute; top: -8px; }

        .view-btn {

    // --- HELPER FUNCTIONS ---
    function cleanString(str) { return str.replace(/[^a-zA-Z0-9]/g, '').toUpperCase(); }

    // Fuzzy Search
    function levenshtein(a, b) {
        const matrix = [];
        for (let i = 0; i <= b.length; i++) matrix[i] = [i];
        for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
        for (let i = 1; i <= b.length; i++) {
            for (let j = 1; j <= a.length; j++) {
                if (b.charAt(i - 1) == a.charAt(j - 1)) matrix[i][j] = matrix[i - 1][j - 1];
                else matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1));
            }
        }
        return matrix[b.length][a.length];
    }

    function enterApp(lang) {
        currentLang = lang;
        if(lang === 'ar') document.body.dir = 'rtl'; else document.body.dir = 'ltr';
        
        const t = translations[lang];
        document.getElementById('searchInput').placeholder = t.placeholder;
        document.getElementById('start-text').innerText = t.start;

        const splash = document.getElementById('splash-screen');
        const app = document.getElementById('app-container');
        
        splash.style.opacity = '0';
        splash.style.pointerEvents = 'none';
        
        setTimeout(() => {
            splash.style.display = 'none';
            app.style.display = 'flex';
            setTimeout(() => { app.style.opacity = '1'; document.getElementById('searchInput').focus(); }, 50);
        }, 600);
    }

    function toggleCard(element) {
        if (element.classList.contains('active')) {
            element.classList.remove('active');
        } else {
            document.querySelectorAll('.card.active').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
        }
    }

    function performSearch() {
        const query = document.getElementById('searchInput').value.trim();
        const resultsArea = document.getElementById('resultsArea');
        const t = translations[currentLang];

        resultsArea.innerHTML = '';

        if (!query) {
            resultsArea.innerHTML = `<div class="msg-box"><div class="msg-icon">‚ôõ</div><div>${t.start}</div></div>`;
            return;
        }

        const cleanQuery = cleanString(query);

        let scoredResults = fragranceData.map(item => {
            let score = 0;
            const itemCodeClean = cleanString(item.code);
            const itemNameClean = cleanString(item.name);
            
            if (itemCodeClean === cleanQuery) score = 100;
            else if (itemCodeClean.includes(cleanQuery)) score = 80;

            if (score < 80) {
                if (itemNameClean === cleanQuery) score = 90;
                else if (itemNameClean.includes(cleanQuery)) score = 70;
                else if (cleanQuery.length > 2) {
                    const dist = levenshtein(cleanQuery, itemNameClean);
                    const maxLen = Math.max(cleanQuery.length, itemNameClean.length);
                    const similarity = 1 - (dist / maxLen);
                    if (similarity > 0.5) score = 50 * similarity;
                }
            }
            return { ...item, score: score };
        });

        const filtered = scoredResults.filter(item => item.score > 25).sort((a, b) => b.score - a.score);

        if (filtered.length === 0) {
            resultsArea.innerHTML = `<div class="msg-box">${t.empty}</div>`;
            return;
        }

        filtered.slice(0, 50).forEach(item => {
            const googleSearch = `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(item.name + " perfume bottle")}`;
            
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = function() { toggleCard(this); };
            
            card.innerHTML = `
                <div class="card-main">
                    <div style="display:flex; align-items:center; width:100%;">
                        <div class="code-pill">${item.code}</div>
                        <div class="info-col">
                            <div class="family-text">${item.family || 'FRAGRANCE'}</div>
                            <div class="perfume-name">${item.name}</div>
                        </div>
                    </div>
                    <div class="arrow">‚ñº</div>
                </div>
                
                <div class="details-panel">
                    <div class="compare-box">
                        <div class="side">
                            <div class="side-label">${t.beas}</div>
                            <div class="bottle-icon"><div class="bottle-v">B</div></div>
                        </div>
                        <div class="vs">vs</div>
                        <div class="side">
                            <div class="side-label">${t.orig}</div>
                            <a href="${googleSearch}" target="_blank" class="view-btn" onclick="event.stopPropagation()">
                                <span>üëÅ</span> ${t.btn}
                            </a>
                        </div>
                    </div>
                </div>
            `;
            resultsArea.appendChild(card);
        });
    }
